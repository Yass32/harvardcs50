{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Stocks</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for port in portfolio %}
                <tr>
                    <th scope="row">port</th>
                    <td>{{ port.stock }}</td>
                    <td>{{ port.shares }}</td>
                    <td>{{ port.price }}</td>
                    <td>{{ port.total }}</td>
                </tr>
            {% endfor %}
            <tr class="table-dark">
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td>Total</td>
                <td>{{ balance }}</td>
            </tr>
        </tbody>


    </table>
{% endblock %}
