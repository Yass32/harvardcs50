{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select id="symbol" name="symbol" class="form-select mx-auto w-auto" aria-label="Default select example">
                <option selected>Choose your stocks</option>
                {% for stock in portfolio %}
                    <option value="{{stock.symbol}}">{{stock.symbol}}</option>
                {% endfor %}

            </select>
            <!--<input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">-->
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
